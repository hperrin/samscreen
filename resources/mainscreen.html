<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; child-src 'self' https://www.youtube.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; child-src 'self' https://www.youtube.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:"
    />
    <title>Sam Harris Screen Saver</title>

    <link rel="stylesheet" type="text/css" href="mainscreen.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <iframe
      id="wolfvid"
      width="100%"
      height="100%"
      src="about:blank"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <img src="sam.png" id="sam" />

    <div id="text" class="animate__animated">
      <div>Galaxy Brain</div>
    </div>

    <div id="overlay">&nbsp;</div>
    <script type="text/javascript" src="mainscreen.js"></script>
  </body>
</html>
